<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting System</title>
    <link rel="stylesheet" href="accounting.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <header>
            <h1>Accounting System</h1>
        </header>
        <section class="cards">
            <div class="card">
                <h3>Total Income</h3>
                <p id="total-income">$0</p>
            </div>
            <div class="card">
                <h3>Total Expenses</h3>
                <p id="total-expenses">$0</p>
            </div>
            <div class="card">
                <h3>Net Profit</h3>
                <p id="net-profit">$0</p>
            </div>
        </section>
        <section class="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <section class="accounting-table">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="accounting.js"></script>
</body>
</html>
